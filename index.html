<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linear Random Number Generator</title>
</head>


<body>
    <div class="container">
        <h1>Linear Random Number Generator</h1>
        
        <div class="input-group">
            <label for="minimum">Minimum Value:</label>
            <input type="number" id="minimum" placeholder="Enter minimum">
        </div>
        
        <div class="input-group">
            <label for="maximum">Maximum Value:</label>
            <input type="number" id="maximum" placeholder="Enter maximum">
        </div>

        <div class="input-group">
            <label>Base:</label>
            <div class="radio-group">
                <input type="radio" id="binary" name="base" value="binary">
                <label for="binary">Binary</label>
                
                <input type="radio" id="decimal" name="base" value="decimal" checked>
                <label for="decimal">Decimal</label>
                
                <input type="radio" id="hexadecimal" name="base" value="hexadecimal">
                <label for="hexadecimal">Hexadecimal</label>
            </div>
        </div>

        <button id="generateButton" class="btn">Generate Random Number</button>

        <p id="prompter" class="prompt"></p>
        <div class="result">
            <label>Result:</label>
            <span id="resultValue">---</span>
        </div>

        <button id="restartButton" class="btn-restart">Restart</button>
    </div>

    <script src="script.js"></script>


</body>
</html>
